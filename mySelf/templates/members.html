{% extends "master.html" %}

{% block title %}
  List of all members
{% endblock %}

{% block content%}
<div class="mycard">
    <h1>Members</h1>
    <ul>
        {%for x in members%}
        <li><a href="{% url 'details' x.id  %}">{{x.firstName}} {{x.lastName}}</a></li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
