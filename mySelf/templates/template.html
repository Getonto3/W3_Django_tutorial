{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
<body>

<p>Loop through the items:</p>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
  </tr>
  {%for x in Members %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.firstName }}</td>
      <td>{{ x.lastName }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
